name: "CI"

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  static:
    name: "Type Check"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v4"

      - name: "Setup pnpm"
        uses: "pnpm/action-setup@v4"
        with:
          version: "9"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: "20"
          cache: "pnpm"

      - name: "Install dependencies"
        run: "pnpm install --frozen-lockfile"

      - name: "Lint"
        run: "pnpm run lint"

      - name: "Type check"
        run: "pnpm run type-check"

      - name: "Format check"
        run: "pnpm run format:check"

      - name: "DPDM"
        run: "pnpm run dpdm"

  test:
    name: "Test"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v4"

      - name: "Setup pnpm"
        uses: "pnpm/action-setup@v4"
        with:
          version: "9"

      - name: "Setup Node"
        uses: "actions/setup-node@v4"
        with:
          node-version: "20"
          cache: "pnpm"

      - name: "Install dependencies"
        run: "pnpm install --frozen-lockfile"

      - name: "Test"
        run: "pnpm run test"
